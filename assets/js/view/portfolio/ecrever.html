<!DOCTYPE html>
<html>
  <head>
    <title>Typewriter Effect</title> 
    <style type="text/css">
      
      body {
        background-color: #2ca32c;
        justify-content: center;
        align-items: center; 
      }
  
      h1 {
        font-size: 90px;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 2s steps(13),
          blink 800ms steps(13) infinite normal;
        border-right: 5px solid black;
      }
      
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 50%;
        }
      }
      @keyframes blink {
        from {
          border-color: black;
        }
        to {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
       <h1>ola meu nome e </h1>
    <h1>GeeksforGeeks</h1>
  </body>
</html>
